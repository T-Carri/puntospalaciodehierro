<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="/css/juego02.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/juego03.html">OBJETIVO</a></li>
        <li><a href="/juego02.html">JUGAR</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="registro">
      <h1>REGISTRO</h1>
      <p>Ingresa tus datos para comenzar</p>
      <form>
        <div class="ptone">
          <div class="form-group">
            <label for="numOrden">Número de ticket de compra</label>
            <input type="text" id="numOrden" placeholder="Número de ticket">
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" placeholder="Correo electrónico">
          </div>
        </div>
        <div class="ptwo">
          <div class="form-group">
            <label for="monto">Monto de compra</label>
            <select id="monto">
              <option value="0">Selecciona...</option>
              <option value="4500">$4,500 a $14,999</option>
              <option value="15000">$15,000 a $39,999</option>
              <option value="40000">$40,000 o más</option>
            </select>
          </div>
          <div class="form-group">
            <label for="formapago">Forma de pago</label>
            <select id="formapago">
              <option value="0">Selecciona...</option>
              <option value="tphpalacio">TPH Palacio</option>
              <option value="tphsocio">TPH Socio</option>
              <option value="tphtotal">TPH Total</option>
            </select>
          </div>
        </div>
        <div class="checkbox-group">
          <label>
            <input type="checkbox" id="mayorEdad"> Confirmo que soy mayor de edad
          </label>
          <label>
            <input type="checkbox" id="terminos"> He leído y acepto los términos y condiciones
          </label>
        </div>
        <a href="/juego03.html" class="button">JUGAR</a>
      </form>
    </section>
  </main>

  <link rel="stylesheet" href="/css/juego02.css">
  
</body>
</html>
